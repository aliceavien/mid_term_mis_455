<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <ul class="nav">
      <li><a href="/index.html">Home</a></li>
      <li><a href="/product.html">Products</a></li>
      <li><a class="active" href="/contact.html">Contact Us</a></li>
    </ul>

    <div class="footer">
      <p>&copy; 2023 Your Business Name. All rights reserved.</p>
    </div>
    <h1>Contact Us</h1>

    <div class="contact-form">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
        </div>

        <button type="button" onclick="submitForm()">Submit</button>
      </form>
    </div>
    <div class="waysContainer">
      <div class="ways">
        <div class="type">
          <img src="images/cchat.png" alt="" />
          <h2>Chat With Us</h2>
          <p>Type in your message and our agent will get back at you.</p>
        </div>
        <div class="type">
          <img src="images/cmail.png" alt="" />
          <h2>Mail Us</h2>
          <p>Drop us a mail and wait for our reply!</p>
        </div>
        <div class="type">
          <img src="images/cphone.png" alt="" />
          <h2>Call Us</h2>
          <p>Call us at +01712345689</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
